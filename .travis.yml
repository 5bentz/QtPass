language: cpp
sudo: false

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - qt5-default

script:
  - qmake -v
  - qmake -spec linux-$QtMkspec -Wall qtpass.pro
  - make -j$(nproc)

notifications:
  
  irc: 
    channels:
      - "chat.freenode.net#IJhack"
    on_success: change
    on_failure: always

matrix:
  allow_failures:
    - os: osx

